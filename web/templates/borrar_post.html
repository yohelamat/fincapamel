{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Borrar Noticia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #F9F9F9; padding: 2rem; display: flex; justify-content: center; align-items: center; height: 80vh; }
        .confirm-box { background: white; padding: 3rem; border-radius: 15px; text-align: center; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid #E74C3C; }
        h2 { color: #E74C3C; }
        p { font-size: 1.1rem; color: #555; }
        .btn { padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; font-size: 1rem; margin: 0 10px; }
        .btn-delete { background: #E74C3C; color: white; }
        .btn-cancel { background: #ccc; color: #333; }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h2>⚠️ ¿Estás seguro?</h2>
        <p>Vas a eliminar la noticia: <strong>"{{ post.titulo }}"</strong>.</p>
        <p>Esta acción no se puede deshacer.</p>
        
        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'lista_posts' %}" class="btn btn-cancel">Cancelar</a>
            <button type="submit" class="btn btn-delete">Sí, borrar</button>
        </form>
    </div>
</body>
</html>
